<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let bingoNum=99;
        for(let i=1;i<=3;i++){
            let result=prompt('請輸入數字');
            document.write('第'+i+'次:'+result+'<br>');
            if(result==99){
            document.write('答對了<br>');
            break;
            }else if(i==3){ 
            document.write('挑戰失敗<br>');
            }
        }
    </script>
</body>
</html>
