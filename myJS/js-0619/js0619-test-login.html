<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //比較運算子(左右兩邊各有一個值或變數去比對)
        //相等==
        //不相等!=
        //預設帳號:abc,密碼:1234
        let uid=`abc`;
        let upw=`1234`;  //一個=是指派 2.3個=是檢查
        if (uid==`abc`){
            console.log(`帳號正確`);
        }else{
            console.log(`帳號錯誤`);
        }
        //帳號正確+密碼正確=帳密ok
        //帳號正確+密碼錯誤=密碼err
        //帳號錯誤+密碼正確=帳號err
        //帳號錯誤+密碼錯誤=帳密錯誤(若用if eiseif多層條件的寫法 這段可省略)

        //多層條件檢查
        if (uid==`abc` && upw==`1234`) {
            console.log(`帳密ok`);
        }else if (uid==`abc` && upw!=`1234`) {
            console.log(`密碼err`);
        }else if (uid!=`abc` && upw==`1234`) {
            console.log(`帳號err`);
        }else if (uid!=`abc` && upw!=`1234`) {
            console.log(`帳密err`);
        }
        //單層條件檢查(若單純用if寫 帳號錯誤密碼錯誤也要寫)
        if (uid==`abc` && upw==`1234`) {
            console.log(`帳密ok`);
        }
        if (uid==`abc` && upw!=`1234`) {
            console.log(`密碼err`);
        }
        if (uid!=`abc` && upw==`1234`) {
            console.log(`帳號err`);
        }
        if (uid!=`abc` && upw!=`1234`) {
            console.log(`帳密err`);
        }
    </script>
</body>
</html>
