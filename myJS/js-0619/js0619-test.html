<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 計算bmi -->
    <!-- 體重/身高(m) 平方-->
    <!-- BMI直到小數第二位 -->
    <script>
        //建立體重
        let 體重 = 120;
        //建立身高
        let 身高 = 1.6;
        let a = 身高*身高
        let BMI = 體重/a
        console.log(BMI);
        console.log(BMI.toFixed(2));
        console.log(`我的BMI為${BMI}`);
        //字串轉數字
        BMI = Number(BMI);
        console.log(typeof(BMI));

        //測試用
        // BMI = 36;

        //檢查BMI落在哪個區間並顯示訊息結果
        //檢查BMI<18.5
        if (BMI<18.5) {
            //檢查條件成立
            console.log(`體重過輕`);
        }
        //區間資料使用交集邏輯運算子&&(AND)
        //檢查18.5<=BMI<24
        if (BMI>=18.5 && BMI<24) {
            console.log(`正常範圍`);
        }

        if (BMI>=24 && BMI<27) {
            console.log(`過重`);
        }

        if (BMI>=27 && BMI<30) {
            console.log(`輕度肥胖`);
        }

        if (BMI>=30 && BMI<35) {
            console.log(`中度肥胖`);
        }

        if (BMI>=35) {
            console.log(`重度肥胖`);
        }
    </script>
</body>
</html>
