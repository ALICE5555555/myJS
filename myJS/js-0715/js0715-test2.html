        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        //大樂透=>第一區1-49挑6個號碼+第二區1-49挑1個號碼
        //威力彩=>第一區1-38挑6個號碼+第二區1-8挑1個號碼

        //item=>樂透代號
        //count=>第一區的號碼次數
        //no1=>第一區最大值
        //no2=>第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            //取出第一區:6個號碼(1-49)
            let i = 0;
            while (i < count) {
                //取亂數
                let lotNum = getRandNum(no1);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    //沒有重複，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('排序前' + arrNum);

            });
