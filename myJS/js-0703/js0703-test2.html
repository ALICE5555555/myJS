    <script>
        //請輸入成績N次，直到輸入{-1}或{取消}就結束
        /*
        第1次分數:90
        第2次分數:50
        第3次分數:60
        第4次分數:-1
        ---------
        及格人數:2人
        不及格人數:1人
        總分:200分
        總平均:66.67分
        */
        let pass=0;
        let fail=0;
        let tot=0;
        let avg=0;
        for (let i = 1; i >= i; i++) {
            let result=prompt('請輸入數字');
            document.write('第'+i+'次分數:'+result+'<br>');
            if(result==-1 ||result==null){
                document.write('結束');
                break;
            }
            result=Number(result);
            if(result>=60){
                pass++;
            }else{
                fail++;
            }
            tot=tot+result;
            
        }    document.write('---------------<br>');
        document.write(`  及格人數:${pass}人<br>`);
        document.write(`不及格人數:${fail}人<br>`);
        document.write(`總分:${tot}分<br>`);

        avg= tot/(pass+fail); //求平均
        avg=avg.toFixed(2);
        document.write(`總平均:${avg}分<br>`)
