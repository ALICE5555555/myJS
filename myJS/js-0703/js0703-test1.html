<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //請設計一個函式，能夠四則運算
        function calc(a,b,c){
            //處理四則運算的結果
            if(c=='+'){
                //5+3=8
                document.write(`${a}+${b}=${a+b}`);
            }else if(c=='-'){
                document.write(`${a}-${b}=${a-b}`);
            }else if(c=='*'){
                document.write(`${a}*${b}=${a*b}`);
            }else if(c=='/'){
                document.write(`${a}/${b}=${(a/b).toFixed(2)}`);
            }else{
                document.write('運算符號不存在')
            }
        }
        //使用輸入視窗產生任意二數與運算試符號
        //字串轉數值 Number()
        //處理排除下列狀況
        //1.非數字 isNan
        //2.數字中有多餘空白 trim
        //3.取消狀況 null
        //4.排除完畢再轉成數值
        let intputA = prompt('請輸入任意數值1');
        let intputB = prompt('請輸入任意數值2');
        let intputC = prompt('請輸入四則運算符號之一(+,-,*,/)');

        if(intputA==null || intputB==null || intputC ==null){
            document.write('按了取消，無法運算');
        }else if(isNaN(intputA) || isNaN(intputB)){
            document.write('不是數字，無法運算');
        }else{
            //去除多餘空白→字串.trim()
            //字串轉數值→Number(字串)
            intputA=Number(intputA.trim());
            intputB=Number(intputB.trim());
            //最後再呼叫函式
            calc(intputA,intputB,intputC);
        }
        
    </script>
</body>
</html>
