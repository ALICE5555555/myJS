<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //物件模組化=>物件樣板=>字首大寫
        //不同資訊共用物件就是樣板!
        //建立物件樣板=>Mobile
        function Mobile(brand,color,size){
            this.brand=brand; //左邊brand是屬性 右邊是參數 屬性的來源來自於參數
            this.color=color;
            this.size=size;
            this.showMsg=function(){
                console.log(`品牌:${this.brand},色彩:${this.color},尺寸:${this.size}`);
            }
        }

        let m1= new Mobile('iphone','black','14');
        m1.showMsg();
        let m2= new Mobile('samsung','gray','13');
        m2.showMsg();
    </script>
</body>
</html>
