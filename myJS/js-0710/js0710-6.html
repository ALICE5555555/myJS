<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //顯示陣列中所有值
        let arr=[1,2,3,4,5,'12345'];
        //for
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
        //map
        let arrMapAllData = arr.map((n)=>{
            return n;
        });
        console.log(arrMapAllData)
        //for of
            //for(let 變數名稱 of陣列名稱)
        for(let n of arr){
            console.log(n)
        }
        //for each
        arr.forEach((n)=>{
            console.log(n);
        });

        //顯示陣列中字串的值
        //typeof()=>檢查資料型別=>字串型別=>string
        //for
        for(let i=0;i<arr.length;i++){
            if(typeof(arr[i])=='string'){
                console.log(arr[i]);
            }
        }
        //for of
        for(let n of arr){
            if(typeof(n)=='string'){
                console.log(n);
            }
        }
        //forEach
        arr.forEach((n)=>{
            if(typeof(n)=='string'){
            console.log(n);
            }
        });
        //map
        arr.map((n)=>{
            if(typeof(n)=='string'){
                console.log(n);
            }
        })
    </script>
</body>
</html>
