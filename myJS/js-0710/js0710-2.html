<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[100,30,99,10,3];
        console.log('排序前'+arr1);
        //遞增排序 氣泡排序法
        arr1.sort();
        console.log('排序後'+arr1); //錯的!
        //使用帶有參數的sort，前提是來源未排序
        arr1.sort((a,b)=>{
            return a-b; //遞增(兩樹相減 大的往後放 a代表小b代表大)
        })
        console.log('遞增排序後'+arr1);

        // arr1.sort((a,b)=>{
        //     return b-a; //遞減(小的往後放)
        // })
        // console.log('遞減排序後'+arr1);


        //用reverse(反轉)的前提是 排序是遞增的排序 反轉後才會是遞減
        //所以如果排序已經是遞減 用reverse反轉後會是遞增
        arr1.reverse(); //反轉
        console.log('遞減排序後'+arr1); 
    </script>
</body>
</html>
