<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //建立陣列方法1
        let arr1=[1,2,3,4,5];
        console.log(`arr1:${arr1}`)
        //建立陣列方法2:先建立陣列物件再給值
        let arr2=new Array();
        console.log(`arr2:${arr2}`);
        console.log(`arr2.length:${arr2.length}`);
        //給值不是宣告 不用用let
        arr2[0]='a';
        arr2[1]=100;
        console.log(`arr2:${arr2}`);
        console.log(`arr2.length:${arr2.length}`);
        //建立陣列方法3:建立陣列物件同時給值
        let arr3=new Array(99,80,'abc',true,null,{x:1,y:3});
        console.log(`arr3:${arr3}`);
        console.log(`arr3.length:${arr3.length}`);

        //合法的陣列宣告
        //用const不能改變 但用let 或 var可以
        let arr4=[];  //空陣列
        let arr5=[1,2,3]; //純數值
        let arr6=['a','b','c']; //純字串
        let arr7=[1,'2',true,[],{book:'javascript'}]; //陣列可以混搭 陣列裡也可包陣列
        //物件
        let obj1={
            x:5,
            y:3
        }

        //陣列型別→type of 陣列名稱
        console.log(typeof(123));
        console.log(typeof('123'));
        console.log(typeof(arr5));
        console.log(typeof(obj.x));
        console.log(typeof(arr6[1]));

    </script>
</body>
</html>
