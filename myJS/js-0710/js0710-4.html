<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //陣列使用時機
        //建立每個同學的座號
        //使用陣列
        //let sNo=[1,2,3,4,5,...,30];
        //使用變數30個
        //let sNo1=1;
        //let sNo2=2;
        //let sNo3=3;

        //陣列中找出超過100(含)以上=> filter
        let arr1=[1,3,7,100,234];
        let odds=arr1.filter((n)=>{
            if(n>=100){
                return true;
            }
            return false;
        })
        console.log(odds);

        //for
        console.log('---for---');
        for(i=0;i<arr1.length;i++){
            if(arr1[i]>=100){
                console.log(arr1[i]);
            }
        }

        //while
        console.log('---while---');
        let count=0;
        while(count<arr1.length){
            if(arr1[count]>=100){
                console.log(arr1[count]);
            }
            count++;
        }

        //do-while
        console.log('---do while---');
        count=0;
        do{
            if(arr1[count]>=100){
                console.log(arr1[count]);
            }
            count++;
        }while(count<arr1.length);
    </script>
</body>
