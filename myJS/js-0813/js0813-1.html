<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 32px;
            color: green;
        }
        .hot{
            font-size: 48px;
            font-weight: bold;
        }
        .restoreHot{
            font-size: 32px;
            /*normal預設大小*/
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- 使用style屬性動態改文字色彩 -->
    <p id="msg" onmouseover="changecolor();" onmouseout="restore();">Hello</p>
    <script>
        //滑鼠碰到時變色
        function changecolor(){
            //取得變色的位置
            let msg = document.getElementById('msg');
            //前景色
            msg.style.color = 'white';
            //背景色
            //backgroundColor在css時中間有- js時中間沒有-直接連起來
            msg.style.backgroundColor = 'grey';
            //套用css預先做好的類別樣式
            msg.className= 'hot';
        }

        //滑鼠離開時還原色彩
        function restore(){
            //取得變色的位置
            let msg = document.getElementById('msg');
            //前景色''(連續兩次「單引號」或是「雙引號」)就是回到原先一開始的狀態
            msg.style.color = '';
            //背景色''就是回到原先一開始的狀態
            msg.style.backgroundColor = '';
            //套用css預先做好的類別樣式
            // msg.className = 'restoreHot';
            //移除類別
            msg.className='';
        }
    </script>
</body>
</html>
